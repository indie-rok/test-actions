name: Count Words In Md

on:
  pull_request:
  push:

jobs:
  count-md-words:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Run word count script
        run: node scripts/count-words.js courses
